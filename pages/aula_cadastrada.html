            <div id="aulas-container" class="aulas-container">

            <h1>Editar Aulas</h1>

            
            <form id="form-editar" action="../php/atualizar_aula.php" method="post">
                <input type="hidden" id="aula-id" name="aula-id">
            
                <label for="aula-curso">Curso:</label>
                <input type="text" id="aula-curso" name="aula-curso" required><br>
            
                <label for="curso-cor">Cor do Curso:</label>
                <input type="color" id="curso-cor" name="curso-cor" required><br>
            
                <label for="aula-grade">Aula:</label>
                <input type="text" id="aula-grade" name="aula-grade" required><br>
            
                <label for="aula-periodo">Período:</label>
                <input type="text" id="aula-periodo" name="aula-periodo" required><br>
            
                <label for="aula-sala">Sala:</label>
                <select id="aula-sala" name="aula-sala" required>
                    <option value="">Selecione uma Sala</option>
                    
                </select>
            
                <label for="aula-professor">Professor:</label>
                <input type="text" id="aula-professor" name="aula-professor" required><br>
            
                <label for="aula-publico">Público:</label>
                <input type="text" id="aula-publico" name="aula-publico" required><br>
            
                <label for="aula-modalidade">Modalidade:</label>
                <input type="text" id="aula-modalidade" name="aula-modalidade" required><br>
            
                <label for="aula-horario-inicio">Horário Início:</label>
                <input type="time" id="aula-horario-inicio" name="aula-horario-inicio" required><br>
            
                <label for="aula-horario-fim">Horário Fim:</label>
                <input type="time" id="aula-horario-fim" name="aula-horario-fim" required><br>
            
                <label for="dia-semana">Dia da Semana:</label>
                <input type="text" id="dia-semana" name="dia-semana" required><br>                
            
                <button type="submit">Atualizar Aula</button>
            </form>
