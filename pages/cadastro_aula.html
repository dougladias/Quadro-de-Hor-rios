        <section id="aulas" class="container-courses">
            <h2>Cadastro de Aulas</h2>
            <form id="form-aulas" class="room-class" action="../php/cadastro_aula.php" method="post">
                <label for="aula-curso">Curso:</label>
                <select id="aula-curso" name="aula-curso" required>
                    <option value="">Selecione um curso</option>
                    <!-- Opções serão preenchidas dinamicamente -->
                </select>
                </select>
                <label for="curso-cor">Cor do Curso:</label>
                <select id="curso-cor" name="curso-cor" required>
                    <option value="">Selecione uma Cor</option>
                    <!-- As cores dos cursos serão preenchidas aqui -->
                </select>
                <label for="aula-grade">Aula:</label>
                <select id="aula-grade" name="aula-grade" required>
                    <option value="">Selecione uma aula</option>
                    <!-- Opções serão preenchidas dinamicamente -->
                </select>
                <label for="aula-periodo">Periodo:</label>
                <select id="aula-periodo" name="aula-periodo" required>
                    <option value="">Selecione um Periodo</option>
                    <option value="MATUTINO">MATUTINO</option>
                    <option value="VESPERTINO">VESPERTINO</option>
                    <option value="NOTURNO">NOTURNO</option>                    
                </select>
                <label for="aula-sala">Sala:</label>
                <select id="aula-sala" name="aula-sala" required>
                    <option value="">Selecione uma Sala</option>
                    <!-- Opções serão preenchidas dinamicamente -->
                </select>
                <label for="aula-professor">Professor(a):</label>
                <select id="aula-professor" name="aula-professor" required>
                    <option value="">Selecione um professor(a)</option>
                    <!-- Opções serão preenchidas dinamicamente -->
                </select>
                <label for="aula-publico">Público:</label>
                <select id="aula-publico" name="aula-publico" required>
                    <option value="">Selecione um público</option>
                    <option value="CALOUROS">CALOUROS</option>
                    <option value="VETERANOS">VETERANOS</option>
                    <option value="CALOUROS-E-VETERANOS">CALOUROS e VETERANOS</option>
                </select>
                <label for="aula-modalidade">Modalidade:</label>
                <select id="aula-modalidade" name="aula-modalidade" required>
                    <option value="">Selecione uma modalidade</option>
                    <option value="PRESENCIAL">PRESENCIAL</option>
                    <option value="SEMIPRESENCIAL">SEMIPRESENCIAL</option>
                    <option value="PRESENCIAL/SEMIPRESENCIAL">PRESENCIAL E SEMIPRESENCIAL</option>
                    <option value="DIGITAL">DIGITAL</option>
                    <option value="FLEX">FLEX</option>
                    <option value="VIA-TEAMS">VIA TEAMS</option>
                </select>
                <label for="aula-horario-inicio">Horário de Início:</label>
                <input type="time" id="aula-horario-inicio" name="aula-horario-inicio" required>
                <label for="aula-horario-fim">Horário de Fim:</label>
                <input type="time" id="aula-horario-fim" name="aula-horario-fim" required>
                <label for="dia-semana">Dia da Semana:</label>
                <input type="date" id="dia-semana" name="dia-semana" style="text-transform: uppercase;"
                    placeholder="DD/MM/AAAA" required>
                <button type="submit">Cadastrar Aula</button>
            </form>
