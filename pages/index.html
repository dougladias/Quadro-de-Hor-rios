<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Login - Estácio</title>
</head>

<body class="container-body">

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="../php/cadastro_usuario.php" method="post" onsubmit="mostrarMensagem();">
                <h1 class="text-login-form">É Novo?</h1>
                <h1 class="text-login-form">Cadastre-se Aqui</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span>ou use seu email para registro!</span>
                <input type="text" name="nome" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" id="btnCadastrar">INSCREVER-SE</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="../php/login.php" method="POST">
                <div class="form-logo">
                    <h1 class="text-login-form">Bem Vindo!</h1>
                </div>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span>ou use sua senha de email</span>
                <input type="email" name="email" placeholder="Email"  required>
                <input type="password" name="password" placeholder="Password"  required>
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">ENTRAR</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem Vindo de Volta!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="login">ENTRAR</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <div class="toggle-logo">                                               
                        <h1>Estácio de Sá!</h1>
                    </div>
                    <p>Cadastre-se com seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="register">INSCREVER-SE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
